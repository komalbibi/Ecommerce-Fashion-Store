<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout â€“ Payment Method</title>

    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="checkout.css">
          <link rel="stylesheet" href="shop.css">



<style>
body{
  font-family: 'Montserrat', sans-serif;
  background:#f6f6f6;
  margin:0;
  padding:0;
}

.checkout-wrapper{
  max-width: 900px;
  margin: 50px auto;
  background:#fff;
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* ---------------- PROGRESS BAR ---------------- */
.checkout-steps{
  margin-bottom:40px;
}

.step-labels{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  font-size:14px;
  color:#333;
  margin-bottom:10px;
}

.progress-lines{
  display:flex;
  gap:10px;
}

.progress-lines span{
  flex:1;
  height:5px;
  border-radius:10px;
  background:#ddd;
}

.step2 .line1,
.step2 .line2{
  background: #28a745;
}

/* ---------------- TITLE ---------------- */
h2{
  margin-bottom:25px;
  font-size:26px;
}

/* ---------------- PAYMENT OPTIONS ---------------- */
.payment-option{
  border:2px solid #eee;
  border-radius:12px;
  padding:18px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
  transition:.3s;
}

.payment-option:hover{
  border-color: #28a745;
}

.payment-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.payment-option input{
  transform:scale(1.3);
}

.payment-option.selected{
  border-color: #28a745;
  background:#fafafa;
}

/* ---------------- CARD DETAILS ---------------- */
.card-details{
  display:none;
  margin-top:20px;
  padding:20px;
  background:#fafafa;
  border-radius:12px;
}

.card-details input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.card-row{
  display:flex;
  gap:15px;
}

/* ---------------- BUTTON ---------------- */
.confirm-btn{
  width:100%;
  background: #28a745;
  color:#fff;
  border:none;
  padding:16px;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
  margin-top:30px;
  transition:.3s;
}

.confirm-btn:hover{
  background: #38e05f;
}
</style>
</head>

<body>

  <!-- HEADER (unchanged) -->
<header>
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger">&#9776;</div>
            <div class="logo"><img src="./images/logo.svg" alt=""></div>
        </div>

        <ul class="nav-center">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
            
        </ul>

        <div class="nav-right">
            <span class="icon"><img id="nav-search" src="./images/search.svg"></span>
            <span class="icon"><img id="nav-user" src="./images/user.svg"></span>

            <div class="shop-actions">
                <button class="icon-btn" id="wishlistBtn" onclick="window.location.href='wishlist.html'">
                    <img src="./images/heart.svg" alt="Wishlist" />
                    <span class="badge" id="wishlistCount">0</span>
                </button>

                <button class="icon-btn" id="cartBtn" onclick="window.location.href='cart.html'">
                    <img src="./images/shopping-bag.svg" alt="Cart" />
                    <span class="badge" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>
</header>

<!-- HERO BANNER -->
<section class="shop-hero">
  <div class="hero-inner">
    <!-- LEFT TEXT -->
    <div class="hero-left">
      <span class="dot-grid"></span>
      <h1 class="hero-title">Checkout</h1>

      <nav class="breadcrumbs">
        <a href="#" class="bc-link">Home</a>
        <span class="bc-sep">|</span>
    
        <span class="bc-current" style="color: #FF8E8E ;">Checkout</span>
      </nav>

      <div class="hero-divider"></div>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="hero-right">
      <img src="./shop-images/banner-cart.jpg" alt="model" class="hero-image">
    </div>
  </div>
</section>


<div class="checkout-wrapper">

  <!-- PROGRESS -->
  <div class="checkout-steps step2">
    <div class="step-labels">
      <span>Order Details</span>
      <span>Payment Method</span>
      <span>Complete Order</span>
    </div>
    <div class="progress-lines">
      <span class="line1"></span>
      <span class="line2"></span>
      <span class="line3"></span>
    </div>
  </div>

  <h2>Select Payment Method</h2>

  <!-- PAYMENT OPTIONS -->
  <label class="payment-option">
    <div class="payment-left">
      <input type="radio" name="payment" value="Cash on Delivery">
      <strong>Cash on Delivery</strong>
    </div>
  </label>

  <label class="payment-option">
    <div class="payment-left">
      <input type="radio" name="payment" value="Easypaisa">
      <strong>Easypaisa</strong>
    </div>
  </label>

  <label class="payment-option">
    <div class="payment-left">
      <input type="radio" name="payment" value="Card Payment" id="cardRadio">
      <strong>Credit / Debit Card</strong>
    </div>
  </label>

  <!-- CARD DETAILS -->
  <div class="card-details" id="cardDetails">
    <input type="text" placeholder="Cardholder Name">
    <input type="text" placeholder="Card Number">

    <div class="card-row">
      <input type="text" placeholder="MM / YY">
      <input type="password" placeholder="CVV">
    </div>
  </div>

  <button class="confirm-btn" onclick="confirmPayment()">Confirm Payment</button>

</div>

<script>
const options = document.querySelectorAll(".payment-option");
const cardDetails = document.getElementById("cardDetails");

options.forEach(opt => {
  opt.addEventListener("click", () => {
    options.forEach(o => o.classList.remove("selected"));
    opt.classList.add("selected");
    opt.querySelector("input").checked = true;

    if(opt.querySelector("input").value === "Card Payment"){
      cardDetails.style.display = "block";
    } else {
      cardDetails.style.display = "none";
    }
  });
});

function confirmPayment(){
  const selected = document.querySelector("input[name='payment']:checked");
  if(!selected){
    alert("Please select a payment method.");
    return;
  }

localStorage.setItem(
  "checkout_payment",
  JSON.stringify({ method: selected.value })
);

  window.location.href = "checkout3.html";
}
</script>

</body>
</html>
